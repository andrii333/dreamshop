<div class="store_container">
	
	
	<div class="page-header">
		<h1>Store</dib>
	</div>

	<div class="myspinner" ng-anim-show="myspinner|animated fadeIn|animated fadeOut|1s">
			<i class="fa fa-spinner fa-spin"></i>
	</div>


	<div class="table_container" table-data table-config="config" src-body="items">





		<script type="text/ng-template" id="table.html">

		<!-- insert paggind -->
		<div class="paging" paging></div>   

		<!-- insert items per page -->
		<div class="num_items">
			<num-items></num-items>
		</div>



		<!-- for folters -->
		<a ng-show="page.length!=0" role="button" class="btn btn-link show_filters" data-target=".filters_settings" data-toggle="collapse">
			Show filters
		</a>


		<div class="collapse filters_settings">
			<div class="container">

				<div class="filter" ng-repeat='(key,v) in {"PRICE":1,"TITLE":0}'>
					<div class="label">{{key}}</div>
					<div class="field">
						<filterable set-opt='{"num_col":{{v}} }'></filterable>
					</div>
				</div>

				<div class="sort_item">
					<span>
						Price
						<sortable 
							set-sort='{
								"num_col":"1",
								"type":"int"
								}'>
						</sortable>
					</span>
				</div>
				<div class="sort_item">
					<span>
						Title
						<sortable 
							set-sort='{
								"num_col":"0",
								"type":"str"
								}'>
						</sortable>
					</span>
				</div>



			</div>
		</div>



		<!-- insert stat 
		<div class="stat_container">
			<stat></stat>
		</div>  -->


		<div class="items_container">

		  <div class="row">

			<div class="col-sm-4" 
				ng-repeat="item in page"
				>
				<div class="item_block">
					<div class="title">
						{{item[0]}}
					</div>

					<div class="carousel_container">
						<img class="back_for_size" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAV4AAAD6CAYAAADp0S9WAAAAAXNSR0IArs4c6QAAAAlwSFlzAAALEwAACxMBAJqcGAAAAAd0SU1FB+ACBxMkAaUIFuIAAAAZdEVYdENvbW1lbnQAQ3JlYXRlZCB3aXRoIEdJTVBXgQ4XAAABaklEQVR42u3BMQEAAADCoPVPbQ0PoAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAPgyWHUAAZeAQjEAAAAASUVORK5CYII="></img>
						<div class="carousel_">
							<div id="carousel-example-generic_{{$index}}" class="carousel slide" data-ride="carousel">


							  <!-- Indicators -->
								  <ol class="carousel-indicators">
								    <li data-target="#carousel-example-generic_{{$index}}" data-slide-to="0" class="active"></li>
								    <li data-target="#carousel-example-generic_{{$index}}" data-slide-to="1"></li>
								    <li data-target="#carousel-example-generic_{{$index}}" data-slide-to="2"></li>
								  </ol>


								  <div class="carousel-inner">
								  	<div class="item" 
								  		ng-class="{active:key==0}" 
								  		ng-repeat="(key,img) in item[2] track by $index">
								  		<img 
								  			ng-src="{{img}}"
								  			></img>
								  	</div>
								  </div>



								<a class="left carousel-control" href="#carousel-example-generic_{{$index}}" role="button" data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
								</a>
								<a class="right carousel-control" href="#carousel-example-generic_{{$index}}" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
								</a>
							</div> 

						</div><!--close carousel-->
					</div>  <!--close carousel container-->	
					
					<div class="bottom_block">
						<div class="price">
							<span>{{item[1]}}</span>
						</div>
						<div class="btn_cont">
							<a role="button" 
								class="btn btn-success"
								ng-click="add_item(item)"
								add
								>Buy</a>
						</div>
					</div>


				</div>  <!--close item_block container-->
			<div>  <!--close row container-->
		  </div>  <!--close row container-->
		</div>  <!--close items container-->

		</script>



	</div>  <!--close block for TABLE -->
	
</div>
